<!DOCTYPE html>
<html>
<head>
  <title>Lista de mascotas</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .contenedor {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #009688;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #009688;
      color: white;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Mascotas Registradas</h2>
    {% if mascotas %}
      <table>
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Raza</th>
          <th>Edad</th>
        </tr>
        {% for mascota in mascotas %}
        <tr>
          <td>{{ mascota.nombre }}</td>
          <td>{{ mascota.especie }}</td>
          <td>{{ mascota.raza }}</td>
          <td>{{ mascota.edad }}</td>
        </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No hay mascotas registradas a√∫n.</p>
    {% endif %}
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
