<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mascota</title>
</head>
<body>
    <h1>Registrar Mascota</h1>
    <form method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br><br>
        <label>Tipo:</label><br>

        <input type="number" name="edad"><br><br>
        <button type="submit">Registrar</button>
    </form>
    <a href="/">Volver al inicio</a>
</body>
</html>
